<template name="poll">

<div data-sr class="poll well well-lg" data-id="{{ _id }}">

    <h3>{{ question }}</h3>

    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}" >
            <!--<input type="radio" name="{{text}}" />-->
            <span class="votes pull-right">{{ votes }}</span>
            <span class="text">{{ text }}</span>
        </a>
    {{ /each }}
    <div class="highcontainer{{_id}}" style="height: 400px"></div>
</div>
</template>
