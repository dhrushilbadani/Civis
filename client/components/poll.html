<template name="poll">

<div class="poll well well-lg hvr-float" data-appear-top-offset="600" data-id="{{ _id }}">

    <h3>{{ question }}</h3>

    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block hvr-grow" data-id="{{ _index }}" >
            <!--<input type="radio" name="{{text}}" />-->
            <span class="votes pull-right">{{ votes }}</span>
            <span class="text">{{ text }}</span>
        </a>
    {{ /each }}
    <div class="highcontainer{{_id}}" style="height: 250px"></div>
</div>
</template>
