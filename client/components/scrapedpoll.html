<template name="scrapedpoll">

<div class="scrapedpoll well well-lg" data-id="{{ _id }}">
    <h4> <span style="color:red">{{channel}}</span></h4>
    <HR COLOR="black" width:90%>
    <h3>{{ question }}</h3>

    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}" >
            <!--<input type="radio" name="{{text}}" />-->
            <span class="votes pull-right">{{ votes }}</span>
            <span class="text">{{ text }}</span>
        </a>
    {{ /each }}
    <div class="scrapedhighcontainer{{_id}}" style="height: 300px"></div>
</div>
</template>
